<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }
        .gallery-item {
            margin-bottom: 30px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 gallery-item">
            <img src="1.jpg" alt="Primera Setmana" class="img-fluid rounded">
        </div>
        <div class="col-md-4 gallery-item">
            <img src="2.jpg" alt="Segona Setmana" class="img-fluid rounded">
        </div>
        <div class="col-md-4 gallery-item">
            <img src="3.jpg" alt="Tercera Setmana" class="img-fluid rounded">
        </div>
        <div class="col-md-4 gallery-item">
            <img src="4.jpg" alt="Quarta Setmana" class="img-fluid rounded">
        </div>
        <div class="col-md-4 gallery-item">
            <img src="5.jpg" alt="Cinquena Setmana" class="img-fluid rounded">
        </div>
        <div class="col-md-4 gallery-item">
            <img src="6.jpg" alt="Sisena Setmana" class="img-fluid rounded">
        </div>
        <div class="col-md-4 gallery-item">
            <img src="7.jpg" alt="Setena Setmana" class="img-fluid rounded">
        </div>
    </div>
</div>

  <a href="./">Torna enrere </a>

</body>
</html>
