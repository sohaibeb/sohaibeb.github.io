<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
*{
  background-color: #000;
  color: #fff;
}
p {
  text-align: center;
  font-size: 35px;
}
div.shadow {
    position:absolute;
    max-width:45%;
    max-height:45%;
    top:30%;
    left:50%;
}
img.capi {
    position:relative;
    max-width:250px;
    margin-top:-30%;
    margin-left:-50%;
} 
</style>
</head>
  
<body>
  <div><p id="tempo"></p></div>
  <div class="shadow"><img class="capi" src="https://i1.sndcdn.com/artworks-x7HtlEJz2ip6nx4S-ITHELQ-t1080x1080.jpg" /></div>
  
<script>
// Set the date we're counting down to
var countDownDate = new Date("Oct 31, 2024 20:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  document.getElementById("tempo").innerHTML = days + " dies " + hours + " hores "
  + minutes + " minuts " + seconds + " segons ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("tempo").innerHTML = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
  }
}, 1000);
</script>
  
</body>
</html>
