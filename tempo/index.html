<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
*{
  background-color: #000;
  color: #fff;
}
p {
  text-align: center;
  font-size: 35px;
  margin-top: 0px;
}

    div {
        top: 50%; /* IMPORTANT */
        left: 50%; /* IMPORTANT */
        display: block;
        position: absolute;
        height: 417px;
        margin-top: -208.5px; /* HALF OF THE HEIGHT */
        margin-left: -230px; /* HALF OF THE WIDTH */
    }
</style>
</head>
<body>

  <div>
    <p id="tempo"></p>
  </div>


<script>
// Set the date we're counting down to
var countDownDate = new Date("Oct 31, 2022 20:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  document.getElementById("tempo").innerHTML = days + " dies " + hours + " hores "
  + minutes + " minuts " + seconds + " segons ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("tempo").innerHTML = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
  }
}, 1000);
</script>
</body>
</html>
