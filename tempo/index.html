<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
*{
  background-color: #000;
  color: #fff;
}
p {
  text-align: center;
  font-size: 35px;
}
div.shadow {
    position:absolute;
    max-width:45%;
    max-height:45%;
    top:30%;
    left:50%;
}
img.capi {
    position:relative;
    max-width:250px;
    margin-top:-30%;
    margin-left:-50%;
} 
</style>
</head>
  
<body>
  <div><p id="tempo"></p></div>
  <div class="shadow"><img class="capi" src="https://i1.sndcdn.com/artworks-x7HtlEJz2ip6nx4S-ITHELQ-t1080x1080.jpg" /></div>
  
  <script>
    var compteDesde = new Date("Jun 19, 2024 00:00:01").getTime();
    var x = setInterval(function() {

      var avui = new Date().getTime();
      var diferencia = avui - compteDesde;
      var dies = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      var hores = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minuts = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      var segons = Math.floor((diferencia % (1000 * 60)) / 1000);
        
      document.getElementById("tempo").innerHTML = dies + " dies " + hores + " hores "
      + minuts + " minuts " + segons + " segons ";

    }, 1000);
  </script>
</body>
</html>
